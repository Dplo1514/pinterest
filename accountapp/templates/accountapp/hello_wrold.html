{% extends 'index.html' %}

{% block content %}

    <div style="border-radius: 1rem; margin: 2rem; text-align: center">
        <h1 style="font-family: 'Courgette', cursive">
            HELLO WORLD LIST
        </h1>

        <form action="/account/hello" method="post">
            {% csrf_token %}
            <div>
                <input type="text" name="hello_world_input">
            </div>
            <div>
                <input type="submit" class="btn btn-primary" value="POST">
            </div>
                {% if hello_world_list %}
                    {% for hello_world in hello_world_list %}
                <h1>
                    {{ hello_world.text}}
                {% endfor %}
            </h1>
            {%  endif %}

        </form>
    </div>

{% endblock %}
